<html>
  <head>
    <script src="../../client.js" type="text/javascript"></script>
    <script type="text/javascript">
      var session = new client.Session();

      function participate() {
        session.participate("button_color", ["red", "blue"],function (err, res) {
          if (err) throw err;
         //document.getElementById("participate").innerHTML = JSON.stringify(res);
	var x = document.getElementById("button").style.background=res.alternative["name"];
        });
	
      }

      function convert() {
        session.convert("button_color", function (err, res) {
          if (err) throw err;
          var x = document.getElementById("button").style.background=res.alternative["name"];
          document.getElementById("convert").innerHTML =  res.alternative["name"];
        });
      }
    </script>
  </head>
  <body onload="participate();">
    <h1>Client</h1>
    <p>end point</p>
    <code><pre id="participate"></pre></code>
    <p>Response for convert:</p>
    <code><pre id="convert"></pre></code>
    <button id="button" onClick="convert();">Convert!</button>
  </body>
</html>
