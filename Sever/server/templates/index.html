<html>
  <head>
    <script src="/home/aaron/Team_Rocket/venv/lib/python2.7/site-packages/sixpack/static/js/sixpack.js" type="text/javascript"></script>
    <script type="text/javascript">
      var session = new sixpack.Session();

      function participate() {
        session.participate("button_color", ["red", "blue"],function (err, res) {
          if (err) throw err;
          document.getElementById("participate").innerHTML = JSON.stringify(res);
        });
      }

      function convert() {
        session.convert("button_color", function (err, res) {
          if (err) throw err;
          document.getElementById("convert").innerHTML = JSON.stringify(res);
        });
      }
    </script>
  </head>
  <body onload="participate();">
    <h1>Sixpack</h1>
    <p>Response for participate:</p>
    <code><pre id="participate"></pre></code>
    <p>Response for convert:</p>
    <code><pre id="convert"></pre></code>
    <button onClick="convert();">Convert!</button>
  </body>
</html>
